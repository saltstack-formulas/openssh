# -*- coding: utf-8 -*-
# vim: ft=yaml
---
values:
  map_jinja:
    sources:
      - "Y:G@osarch"
      - "Y:G@os_family"
      - "Y:G@os"
      - "Y:G@osfinger"

      # Merge values from `config.get` under `mapdata.<key>` to keep
      # compatibility with user pillars.
      # The `<key>` and `<key>:lookup` are merged together
      - "C:SUB@openssh:lookup"
      - "C:SUB@openssh"
      - "C:SUB@sshd_config:lookup"
      - "C:SUB@sshd_config"
      - "C:SUB@ssh_config:lookup"
      - "C:SUB@ssh_config"

      - "Y:G@id"
